<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Product Page</title>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product_container" id="productcontainer">
             
        </div> 
        <div class="cart_container" id="cart_container">
            <h1>Cart</h1>
            <div class="cart" id="cart">
            </div>
            <h1>Cart Summary</h1>
            <div class="cart_summary" id="cart_summary">
                <div class="avg_price">
                    <h3>Average Total Price <span><h3 id="avg"></h3></span></h3>
                </div>   
                <div class="total_price"> 
                    <h3>Total Price <span><h3 id="total"></h3></span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
